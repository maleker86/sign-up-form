<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo_section">
                <div id="logo_banner">
                    <img src="./imgs/odin-logo.png" id="logo" />
                    <p id="company_name">ODIN</p>
                </div>
            </div>

            <p id="image_credit">Photo by <a href="https://unsplash.com/de/@soundtrap?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Soundtrap</a> on <a href="https://unsplash.com/photos/ddwbTn5HDdQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <main>
            <div id="blurbs">
                <p>This is not a real online service! Your data will not be stored, transferred, used, or stolen! We mean it!</p>
                <p>Press on and <em>sign up</em> today!</p>
            </div>
            <form action="post">
                <h2>Let's Go!</h2>
                    
                <div class="inputs">
                    <div class="group">  
                        <div>    
                            <label for="first_name">First Name</label>
                            <input type="text" name="first-name" id="first_name" placeholder="Mary"></input>
                        </div>
                        
                        <div>
                            <label for="last_name">Last name</label>
                            <input type="text" name="last-name" id="last_name" placeholder="Sue">
                        </div>
                        
                        <div>
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" placeholder="user@email.com">
                        </div>
                    </div>

                    <div class="group">
                        <div>
                            <label for="phone">phone number</label>
                            <input type="tel" minlength="10" maxlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone-number" id="phone" placeholder="888-888-8888">
                        </div>

                        <div>
                            <label for="password_1">Password</label>
                            <input type="text" name="password" id="password_1" placeholder="Don't Write Password!" class="error">
                            <div class="error_msg">* Passwords do not match</div>
                        </div>

                        <div>
                            <label for="password_2">Confirm Password</label>
                            <input type="text" name="password" id="password_2" placeholder="Don't Write Password!" class="error">
                        </div>
                    </div>
                </div>
            </form>

            <button type="submit">Create Account</button>
            


            <p id="account_verification">Already have an account? (How?) <a href="/">Log In</a></p>
        </main>
    </div>
</body>
</html>
